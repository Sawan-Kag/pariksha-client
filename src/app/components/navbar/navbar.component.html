<mat-toolbar color="accent">
  <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>Examportal</span>
  <span class="example-spacer"></span>
  <a *ngIf="!isLoggedIn" [routerLink]="'/login'" mat-button class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon">
    Login
  </a>
  <a *ngIf="!isLoggedIn" [routerLink]="'/signup'" mat-button class="example-icon favorite-icon mr20 p-50"
    aria-label="Example icon-button with heart icon">
    Register
  </a>

  <a (click)="logout()" *ngIf="isLoggedIn" mat-button class="example-icon favorite-icon mr20 ml20"
    aria-label="Example icon-button with heart icon">
    Logout
  </a>

  <a *ngIf="isLoggedIn && user" class="example-icon favorite-icon ml50" mat-button [routerLink]="'/profile'"
    aria-label="Example icon-button with heart icon">
    {{ user.username }}
  </a>
</mat-toolbar>
