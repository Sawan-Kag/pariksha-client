<mat-card class="mt10 mr-2 ml-2" *ngFor="let q of quizzes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ q.title }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ q.category.title }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ q.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title" mat-flat-button class="mr-1" color="accent">
      Questions
    </button>
    <button mat-stroked-button color="accent" class="mr-1">
      Max Marks: {{ q.maxMarks }}
    </button>
    <button mat-stroked-button color="accent" class="mr-1">
      Questions: {{ q.numberOfQuestions }}
    </button>
    <button [routerLink]="'/admin/quiz/' + q.qId" mat-flat-button color="accent" class="mr-1">
      Update
    </button>
    <button mat-flat-button color="accent" class="mr-1">Attempts</button>
    <button mat-flat-button color="warn" class="mr-1" (click)="deleteQuiz(q.qId)">
      Delete
    </button>
  </mat-card-actions>
</mat-card>
<div class="container text-center mt-2">
  <button routerLink="/admin/add-quiz" mat-raised-button color="accent">
    Add New Quiz
  </button>
</div>
